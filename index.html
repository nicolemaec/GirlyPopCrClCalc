<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrCl Weight Helper</title>
  <style>
    :root {
      --primary-color: #d94f70;
      --background: #fff3f7;
      --text: #2c3e50;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 500px;
      margin: 30px auto;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #c23e5d;
    }

    .result {
      margin-top: 25px;
      padding: 18px;
      background-color: #fde6ed;
      border-left: 5px solid var(--primary-color);
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.5;
    }

    @media screen and (max-width: 500px) {
      .card {
        margin: 15px 10px;
        padding: 18px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>CrCl Weight Helper</h1>
      <p class="description">Determine which weight to use for the Cockcroft-Gault equation</p>

      <label for="actualbw"><strong>ACTUAL</strong> Body Weight (kg):</label>
      <input type="number" id="actualbw" placeholder="actual weight" step="any" />

      <label for="ibw"><strong>IDEAL</strong> Body Weight (kg):</label>
      <input type="number" id="ibw" placeholder="calculated" step="any" />

      <label for="adjbw"><strong>ADJUSTED</strong> Body Weight (kg):</label>
      <input type="number" id="adjbw" placeholder="calculated; or put 0 if n/a" step="any" />

      <div class="button-group">
        <button onclick="decideWeight()">Calculate</button>
        <button onclick="clearFields()">Clear</button>
      </div>

      <div class="result" id="output"></div>
    </div>
  </div>

  <script>
    function decideWeight() {
      const ibw = parseFloat(document.getElementById("ibw").value);
      const adjbw = parseFloat(document.getElementById("adjbw").value);
      const actual = parseFloat(document.getElementById("actualbw").value);
      const output = document.getElementById("output");

      if (isNaN(ibw) || isNaN(adjbw) || isNaN(actual)) {
        output.innerHTML = "Please fill in all fields.";
        return;
      }

      const threshold = ibw * 1.2;
      const percentOver = ((actual - ibw) / ibw) * 100;
      let recommendation = "";
      let resultOrder = "";

      if (actual < ibw) {
        recommendation = `Use <strong>ACTUAL Body Weight</strong> (${actual.toFixed(2)} kg) because it is <em>less than IBW</em>. This reflects reduced muscle mass.`;
        resultOrder = `
          <p><strong>Actual BW:</strong> ${actual.toFixed(2)} kg</p>
          <p><strong>IBW:</strong> ${ibw.toFixed(2)} kg</p>
          <p><strong>120% of IBW:</strong> ${threshold.toFixed(2)} kg</p>
        `;
      } else if (actual > threshold) {
        recommendation = `Use <strong>Adjusted Body Weight</strong> (${adjbw.toFixed(2)} kg) because Actual BW is <em>more than 120% of IBW</em>.`;
        resultOrder = `
          <p><strong>IBW:</strong> ${ibw.toFixed(2)} kg</p>
          <p><strong>120% of IBW:</strong> ${threshold.toFixed(2)} kg</p>
          <p><strong>Actual BW:</strong> ${actual.toFixed(2)} kg</p>
        `;
      } else {
        recommendation = `Use <strong>IDEAL Body Weight</strong> (${ibw.toFixed(2)} kg) because Actual BW is between IBW and 120% of IBW.`;
        resultOrder = `
          <p><strong>IBW:</strong> ${ibw.toFixed(2)} kg</p>
          <p><strong>120% of IBW:</strong> ${threshold.toFixed(2)} kg</p>
          <p><strong>Actual BW:</strong> ${actual.toFixed(2)} kg</p>
        `;
      }

      const percentText = `Actual BW is ${percentOver.toFixed(1)}% of IBW.`;

      output.innerHTML = `
        ${resultOrder}
        <p><strong>${percentText}</strong></p>
        <hr>
        <p>${recommendation}</p>
      `;
    }

    function clearFields() {
      document.getElementById("ibw").value = "";
      document.getElementById("adjbw").value = "";
      document.getElementById("actualbw").value = "";
      document.getElementById("output").innerHTML = "";
    }
  </script>
</body>
</html>
